<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista de Palavras - Níveis</title>

  <!-- Manifest CORRIGIDO -->
  <link rel="manifest" href="./manifest.json">

  <!-- Estilos -->
  <link rel="stylesheet" href="./styles.css">

  <meta name="theme-color" content="#2b2b2b" />
</head>
<body>
  <main class="container">
    <h1>Palavras — Níveis</h1>

    <section class="input-row">
      <input id="wordInput" type="text" placeholder="Digite a palavra" maxlength="100" />
      <button id="addBtn">ADD</button>
    </section>

    <section id="list" class="list">
      <!-- itens serão inseridos aqui -->
    </section>
  </main>

  <!-- JS principal -->
  <script src="./app.js" defer></script>

  <!-- Registro do Service Worker CORRIGIDO -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log("Service Worker registrado."))
          .catch(err => console.warn("Falha ao registrar SW:", err));
      });
    }
  </script>

</body>
</html>
